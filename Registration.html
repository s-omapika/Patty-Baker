   <h2>Membership Registration</h2>
   <div class="reg">
        <form action="#" onsubmit="return form()" >
            <table>
                <tr>
                 <td> <label for = "fname" > NAME: </label>  </td>  
                 <td>  <input type = "text" name = "fname" id="itname" required/> <br /> 
                <span id="efname"></span>
                
                </td>    
                </tr>

                <tr>
                    <td> <label for = "email"> Email: </label> </td>
                    <td> <input type = "email" name = "email" required /> <br />
                     </td>
                 </tr>

                 <tr>
                    <td>  <label for = "pass"> Password: </label> </td>
                    <td> <input type = "password" name = "pass" id="ipass"required /> <br />
                     <span id="epass"></span>
                    </td>
                 </tr>
                
                 <tr>
                   <td> <label for = "Cpass"> Confirm Password: </label> </td>
                   <td><input type = "password" name = "Cpass" id= "icpass" required/> <br />
                <span id="ecpass"></span>
                </td>
                 </tr>

                <tr>
                    <td> <label for = "gender"> Gender : </label> </td>
                     <td>  
                        <input type="radio" name="gender" value="male" id="mmale" required/> <label> Male </label>
                        <input type="radio" name="gender" value="female" id="fmale" required/> <label> Female </label>
                        <input type="radio" name="gender" value="other" id="omale" checked/> <label> Other </label> <br/>
                  
                    </td>
                </tr>

                
                <tr>
                   <td> <label for="age">AGE:</label></td>
                   <td><input type ="age" name = "age" id="age" required /> <br/>
                    <span id="eage"></span>
                    
                 </td>
                </tr>
             
                <tr>
                    <td> <label for = "number" >  CONTACT: </label>  </td>  
                    <td>  <input type = "text" name = "number" id="inum" required /> <br />
                     <span id= "enum"></span>
                    </td>    
                 </tr>
                <tr>
                    <td colspan="2"> <a href="index.html"> <input type="submit" id = "submit-button" name = "submit-button" value="SUBMIT"/> </a></td>
                </tr>
                
            </table>
          
        </form>
